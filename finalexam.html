<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>finalexam</title>
		<link rel="stylesheet" type="text/css" href="css/finalexam.css">
		</style>
	</head>
	<body>
		<div class="tasks-box" id="tasksbox">
			<div class="task">
				<input type="text" id="taskcontent" placeholder="input what you want to do today"/>
				<button id="addbtn" onclick="addtask()">ADD</button>
				<input type="text" id="changecontent" placeholder="输入想修改的内容"/>				
				<button id="cbtn" onclick="cbtn()">改变选中框中的内容</button>
			</div>
			<button id="show" onclick="show()">未完成</button>
			<button id="show_all" onclick="show_all()">所有</button>
			<button id="show_c" onclick="show_c()">已完成</button>
			<button id="top" onclick="_top()">上移</button>
			<button id="down" onclick="_down()">下移</button>
			<button id="all_choose" onclick="all_choose()">全选</button>
			<button id="delet" onclick="delet()">删除</button>
			<div id="list"></div>
			<img src="./img/todo.jpg" alt="" id="todo_img">
		</div>
	</body>
<script type="text/javascript" src="js/finalexam.js"></script>
</html>
